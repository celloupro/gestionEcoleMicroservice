<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.professeurDiplome.home.title">Diplomes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diplome" [routerLink]="['/diplome/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.professeurDiplome.home.createLabel">
            Create a new Diplome
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="diplomes?.length === 0">
        <span jhiTranslate="gatewayApp.professeurDiplome.home.notFound">No diplomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="diplomes && diplomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.intitule">Intitule</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.ecole">Ecole</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.specialite">Specialite</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.niveau">Niveau</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.dateObtention">Date Obtention</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.professeurDiplome.professeur">Professeur</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let diplome of diplomes ;trackBy: trackId">
                    <td><a [routerLink]="['/diplome', diplome.id, 'view']">{{ diplome.id }}</a></td>
                    <td>{{ diplome.intitule }}</td>
                    <td>{{ diplome.ecole }}</td>
                    <td>{{ diplome.specialite }}</td>
                    <td>{{ diplome.niveau }}</td>
                    <td>{{ diplome.dateObtention | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="diplome.professeur">
                            <a [routerLink]="['/professeur', diplome.professeur?.id, 'view']" >{{ diplome.professeur?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/diplome', diplome.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/diplome', diplome.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(diplome)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
