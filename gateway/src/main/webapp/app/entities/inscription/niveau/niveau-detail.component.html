<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="niveau">
            <h2><span jhiTranslate="gatewayApp.inscriptionNiveau.detail.title">Niveau</span> {{ niveau.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.inscriptionNiveau.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ niveau.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionNiveau.option">Option</span></dt>
                <dd>
                    <span>{{ niveau.option }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.inscriptionNiveau.capaciteClasse">Capacite Classe</span></dt>
                <dd>
                    <span>{{ niveau.capaciteClasse }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/niveau', niveau.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
